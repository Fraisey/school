<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Rock paper scissors</title>
    </head>
    <body>
        <section class="game">
            <div class="score">
                <div class="playerScore">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="title">
                <h1>Rock Paper Scissors</h1>
                <button>Play</button>
            </div>

            <div class="start fadeOut">
                <div class="hands">
                    <img src="rps/rock.png" alt="" class="computer-hand">
                </div>
                <h2 class="winner">Choose Option</h2>
                <div class="actions">
                    <button class="rock"><img src="rps/rock.png"></button>
                    <button class="paper"><img src="rps/paper.png"></button>
                    <button class="scissors"><img src="rps/scissors.png"></button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
